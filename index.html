<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Would you be my Valentine?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/wHUWuJWg6iRRQWTBd1/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>

                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                
                    function moveButton() {
                        var button = document.getElementById('noButton');
                        var buttonWidth = button.offsetWidth;
                        var buttonHeight = button.offsetHeight;
                
                        var maxX = window.innerWidth - buttonWidth;
                        var maxY = window.innerHeight - buttonHeight;
                
                        var x = Math.random() * maxX;
                        var y = Math.random() * maxY;
                
                        button.style.left = `${x}px`;
                        button.style.top = `${y}px`;
                    }
                </script>
                
                
            </div>
        </div>
       
    </body> 
</html>
